iconpack:
  title: "Liszt Web Custom Icons"
  # The key of the iconpack (!)
  key: "lzicon"
  version: 1.0.0

  renderTypes:
    svg:
      # Source folder of the SVG files, which are rendered as <img> tag:
      source: "EXT:liszt_web/Resources/Public/Icons/IconPack/"
      attributes:
        class: "lzicon"

    svgInline:
      # Source folder of the SVG files that are rendered as <svg> tag (inline SVG):
      source: "EXT:liszt_web/Resources/Public/Icons/IconPack/"
      attributes:
        class: "lzicon-inline"
        fill: "currentColor"


    svgSprite:
      source: "EXT:liszt_web/Resources/Public/Icons/IconPack/IconSprites.svg"
      attributes:
        class: "lzicon-sprite"
        fill: "currentColor"

  # Define here which icons are provided by this iconpack
  # In this case, the values here correspond to the file names (without file name extension)
  icons:
    - arrow-right
    - arrow-left
    - close
    - externallink
    - internallink
    - bibliografie
    - liszt
    - projekt
    - werkverzeichnis
    - chevron-down
    - chevron-up
    - chevron-right
    - chevron-left
    - filter
