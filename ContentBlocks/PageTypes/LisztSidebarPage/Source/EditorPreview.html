<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="t3-grid-container mb-2">
    <div class="t3-grid-container-inner">
        <div class="px-4 py-4">

            <f:if condition="{data.lisztHeadImage} == 'none'">
                <f:then>
                    <div class="row">
                        <div class="col-12">
                            <f:if condition="{data.subtitle}">
                                <f:then>
                                    <p style="margin-bottom: 0" class="page-header-subtitle" >{data.subtitle}</p>
                                </f:then>
                                <f:else>
                                    <f:if condition="{data.newsdate}">
                                        <p style="margin-bottom: 0"  class="page-header-subtitle"  ><f:format.date format="d.m.Y">{data.newsdate}</f:format.date></p>
                                    </f:if>
                                </f:else>
                            </f:if>
                            <h1 style="margin-top: 0;" >{f:if(condition: data.headline, then: data.headline, else: data.title )}</h1>
                        </div>
                    </div>
                </f:then>
                <f:else>
                    <div class="row">
                        <div class="col-3">
                            <f:if condition="{data.image.0}" >
                                <f:then>
                                    <div class="page-header-image">
                                        <f:image class="img-fluid" image="{data.image.0}" />
                                    </div>
                                </f:then>
                                <f:else>
                                    <div class="page-header-image">
                                        <f:variable name="head-image-name" value="{data.lisztHeadImage -> f:if(condition: data.lisztHeadImage, then: data.lisztHeadImage, else: 'Liszt-Kopf-2')}" />
                                        <f:image class="img-fluid" src="EXT:liszt_web/Resources/Public/Images/{head-image-name}.gif" alt="Franz Liszt PortrÃ¤t Foto" />
                                    </div>
                                </f:else>
                            </f:if>
                        </div>
                        <div class="col-9">
                            <h1 style="color: #ff4208;">{f:if(condition: data.headline, then: data.headline, else: data.title )}</h1>
                        </div>
                    </div>
                </f:else>
            </f:if>





        </div>
    </div>

</div>
