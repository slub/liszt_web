name: slub/liszthomepage
title: 'Liszt ohne Sidebar'
typeName: 110
fields:
  - identifier: categories
    label: 'Kategorien'
    type: Category
  - identifier: liszthead
    type: Palette
    label: 'Für Kopf Header'
    fields:
      - identifier: lisztHeadImage
        label: 'Liszt Kopf im Header'
        type: Select
        renderType: selectSingle
        items:
          - label: 'Kopf1'
            value: Liszt-Kopf-1
          - label: 'Kopf2 (am Klavier)'
            value: Liszt-Kopf-2
      - identifier: headline
        type: Textarea
        rows: 2
        cols: 10
        label: 'Rote Überschrift (zweizeilig!)'
      - identifier: image
        type: File
        allowed: common-image-types
        maxitems: 1
        label: 'Seitenbild (anstatt Kopf)'
  - identifier: showNewsTeaser
    type: Checkbox
    label: 'News Teaser anzeigen'
    items:
      - label: 'Ja'
  - identifier: showSearchBar
    type: Checkbox
    label: 'Suchschlitz anzeigen'
    items:
      - label: 'Ja'
  - identifier: teaserImage
    type: File
    allowed: common-image-types
    maxitems: 1
    label: 'Teaserbild'
  - identifier: newsdate
    type: DateTime
    format: date
    label: 'News Datum'
  - identifier: teaserText
    label: 'Teasertext'
    type: Textarea
    enableRichtext: true
    rows: 7
