<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="t3-grid-container mb-2">
    <div class="t3-grid-container-inner">
        <div class="px-4 py-4">
            <div class="row">
                <div class="col-12">
                    <f:if condition="{data.subtitle}">
                        <f:then>
                            <p style="margin-bottom: 0" class="page-header-subtitle" >{data.subtitle}</p>
                        </f:then>
                        <f:else>
                            <f:if condition="{data.newsdate}">
                                <p style="margin-bottom: 0"  class="page-header-subtitle"  ><f:format.date format="d.m.Y">{data.newsdate}</f:format.date></p>
                            </f:if>
                        </f:else>
                    </f:if>
                    <h1 style="margin-top: 0;" >{f:if(condition: data.headline, then: data.headline, else: data.title )}</h1>
                </div>

            </div>
        </div>

        <div class="px-4 py-4">
            <div><h3><span class="badge">News Teaser Daten</span></h3></div>
            <div class="row">
                <div class="col-3">
                    <f:if condition="{data.teaserImage.0}" >
                        <f:then>
                            <div class="page-header-image">
                                <f:image class="img-fluid" image="{data.teaserImage.0}" />
                            </div>
                        </f:then>
                        <f:else>
                            <div class="page-header-image">
                                kein Teaser Image vorhanden
                            </div>
                        </f:else>
                    </f:if>
                </div>
                <div class="col-9">
                    <f:if condition="{data.newsdate}">
                        <span class="badge"><f:format.date format="d.m.Y">{data.newsdate}</f:format.date></span>
                    </f:if>
                    <f:if condition="{data.teaserText}" >
                        <f:then>
                            <p>
                                <f:transform.html>{data.teaserText}</f:transform.html>
                            </p>
                        </f:then>
                        <f:else>
                            <p>Kein Teaser Text vorhanden!</p>
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</div>
