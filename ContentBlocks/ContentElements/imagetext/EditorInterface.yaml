name: slub/imagetext
typeName: slub_imagetext
group: liszt_portal
prefixFields: true
prefixType: full
basics:
  - TYPO3/Links
  - TYPO3/Appearance

fields:
  - identifier: header
    useExistingField: true
    label: 'Überschrift (optional)'
  - identifier: image
    type: File
    maxitems: 1
    allowed: common-image-types
    label: 'Bild'
  - identifier: footer
    type: Palette
    label: 'Bildeigenschaften'
    fields:
      - identifier: imagesize
        type: Select
        renderType: selectSingle
        label: 'Bildbreite'
        default: 50
        items:
          - label: '50%'
            value: 50
          - label: '66%'
            value: 66
          - label: '33%'
            value: 33
      - identifier: lightbox
        type: Checkbox
        label: 'Bild vergrößerbar? (Lightbox)'
        items:
          - label: 'Ja'
  - identifier: text
    label: 'Text'
    type: Textarea
    enableRichtext: true
    rows: 6
  - identifier: link
    type: Link
    label: 'Link (optional, dann keine Lightbox)'
  - identifier: grayBackground
    type: Checkbox
    label: 'Grauer Hintergrund'
    items:
      - label: 'Ja'

