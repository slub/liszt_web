<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:i="http://typo3.org/ns/Quellenform/Iconpack/ViewHelpers"
>

<f:layout name="Default" /><!--diese drei Sections optional wenn man alle fluid funktionen dabei haben will-->
<f:section name="Header" /> <!--Header nur leer ausgegeben siehe Video weil sonst meckert-->
<f:section name="Main">

    <div class="cb-teasericons">
        <div class="grid {f:if(condition: '{data.teasericons -> f:count()} == 2', then:'grid-2col-md')}  {f:if(condition: '{data.teasericons -> f:count()} == 3', then:'grid-3col-md')} {f:if(condition: '{data.teasericons -> f:count()} > 3', then:'grid-2col-md grid-4col-lg')}">
        <f:for each="{data.teasericons}" as="teasericon">
            <f:link.typolink parameter="{teasericon.link}" class="cb-teasericons-col">
                            <div class="cb-teasericons-icon">
                                <i:icon iconfig="lzicon,{teasericon.icon}" preferredRenderTypes="svgSprite" additionalAttributes="{aria-hidden:'true'}" />
                            </div>
                            <div class="cb-teasericons-description">
                                <div class="cb-teasericons-title">{teasericon.title}</div>
                                <div class="cb-teasericons-text">{teasericon.text -> f:format.html()}</div>
                            </div>
            </f:link.typolink>
        </f:for>
       </div>
    </div>

</f:section>
