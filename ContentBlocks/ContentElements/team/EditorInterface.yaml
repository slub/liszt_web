name: slub/team
typeName: slub_team
group: liszt_portal
prefixFields: true
prefixType: full
basics:
  - TYPO3/Links
  - TYPO3/Appearance

fields:
  - identifier: header
    useExistingField: true
    label: 'Überschrift'
  - identifier: groups
    type: Collection
    labelField: groupname
    label: 'Gruppen'
    fields:
      - identifier: groupname
        type: Text
        label: 'Gruppenname'
      - identifier: persons
        type: Relation
        allowed: 'slub_staff'
        label: 'Personen'
        minitems: 1
  - identifier: board
    type: Collection
    labelField: name
    label: 'Beirat'
    fields:
      - identifier: name
        type: Text
        label: 'Name'
      - identifier: institution
        type: Text
        label: 'Institution'
  - identifier: assistants
    type: Collection
    labelField: name
    label: 'Hilfskräfte'
    fields:
      - identifier: name
        type: Text
        label: 'Name'
      - identifier: institution
        type: Text
        label: 'Institution'
      - identifier: period
        type: Text
        label: 'Zeitraum'
