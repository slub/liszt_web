<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="MenuSectionLayout" />
<f:section name="Main">
<f:debug>{_all}</f:debug>
    <f:if condition="{menu}">
        <ul>
            <f:for each="{menu}" as="page">
                <li>
                    <a href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')}{f:if(condition: page.current, then: ' aria-current="page"')} class="{f:if(condition: page.current, then: ' active')}" title="{page.title}">
                        <span>{page.title}</span>
                    </a>




                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
