<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<header id="page-header" class="page-header navbar">
    <div class="container-xl page-header-container with-portrait">
        <f:render partial="Logo" arguments="{rootPage: rootPage}" />


        <f:if condition="{data.image.0}" >
            <f:then>
            <div class="page-header-image-portrait">
                <f:image image="{data.image.0}" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
            </div>
            </f:then>
            <f:else>
                <f:variable name="head-image-name" value="{data.lisztHeadImage -> f:if(condition: data.lisztHeadImage, then: data.lisztHeadImage, else: 'Liszt-Kopf-1')}" />
                <div class="page-header-image-portrait">
                <img src="{f:uri.resource(path:'EXT:liszt_web/Resources/Public/Images/{head-image-name}.gif', extensionName: 'liszt_web')}" width="720" height="739" alt="Franz Liszt PortrÃ¤t Foto, Quelle: Klassik Stiftung Weimar"
                     srcset="{f:uri.resource(path:'EXT:liszt_web/Resources/Public/Images/{head-image-name}-sm.gif', extensionName: 'liszt_web')} 300w,
                              {f:uri.resource(path:'EXT:liszt_web/Resources/Public/Images/{head-image-name}.gif', extensionName: 'liszt_web')} 720w"
                    sizes="(max-width: 991px) 20vw, (max-width:2000px) 30vw, 30vw"
                />
                </div>
            </f:else>
        </f:if>
        <div class="page-header-title page-header-title-portrait">
                    <h1>
                        <f:if condition="{data.headline}">
                            <f:then>
                                <f:format.nl2br>{data.headline}</f:format.nl2br>
                            </f:then>
                            <f:else>
                                {data.title}
                            </f:else>
                        </f:if>
                    </h1>
        </div>

        <f:render partial="NavbarToggler" />


        <f:render partial="MainNav" arguments="{_all}" />

    </div>
</header>
