<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<header id="page-header" class="page-header navbar">

    <div class="container-xl page-header-container">
        <f:link.page pageUid="{rootPage}" class="page-header-logo" title="{f:translate(key: 'inline-labels.liszt_web.toHome', extensionName: 'liszt_web')}">
            <f:image src="EXT:liszt_web/Resources/Public/Icons/LogoLisztPortal.svg" alt="Logo Liszt Portal" />
        </f:link.page>

        <f:if condition="{data.image.0}" >
            <f:then>
            <div class="page-header-image">
                <f:image image="{data.image.0}" alt="{data.image.0.alternative}" title="{data.image.0.title}" />
            </div>
            </f:then>
            <f:else>
                <div class="page-header-image">
                <img src="{f:uri.resource(path:'EXT:liszt_web/Resources/Public/Images/Liszt-Kopf-2.gif', extensionName: 'liszt_web')}" width="720" height="739" alt="Franz Liszt PortrÃ¤t Foto, Quelle: Klassik Stiftung Weimar"
                     srcset="{f:uri.resource(path:'EXT:liszt_web/Resources/Public/Images/Liszt-Kopf-2-sm.gif', extensionName: 'liszt_web')} 300w,
                              {f:uri.resource(path:'EXT:liszt_web/Resources/Public/Images/Liszt-Kopf-2.gif', extensionName: 'liszt_web')} 720w"
                    sizes="(max-width: 991px) 20vw, (max-width:2000px) 30vw, 30vw"
                />
                </div>
            </f:else>
        </f:if>
        <div class="page-header-title">
            <f:comment>If it is a news page, then different headline in header (actual headline is then in the content)</f:comment>
            <f:if condition="{data.doktype} == 120">
                <f:then>
                    <h1 class="page-header-title-text"><f:format.nl2br>{f:translate(key: 'newsHeadline', extensionName: 'liszt_web')}</f:format.nl2br></h1>
                </f:then>
                <f:else>
                    <h1 class="page-header-title-text">
                        <f:if condition="{data.headline}">
                            <f:then>
                                <f:format.nl2br>{data.headline}</f:format.nl2br>
                            </f:then>
                            <f:else>
                                {data.title}
                            </f:else>
                        </f:if>
                    </h1>
                </f:else>
            </f:if>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainnavigation" aria-controls="mainnavigation" aria-label="{f:translate(key: 'switchNavigation', extensionName: 'liszt_web')}">
            <span class="navbar-toggler-icon" aria-hidden="true">
                <span class="navbar-toggler-icon-bar"></span>
                <span class="navbar-toggler-icon-bar"></span>
                <span class="navbar-toggler-icon-bar"></span>
            </span>
        </button>

        <f:render partial="MainNav" arguments="{_all}" />

    </div>
</header>
