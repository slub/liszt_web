<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<header id="page-header" class="page-header navbar">
    <div class="container-xl page-header-container">
        <f:link.page pageUid="{rootPage}" class="page-header-logo" title="{f:translate(key: 'inline-labels.liszt_web.toHome', extensionName: 'liszt_web')}">
            <f:image src="EXT:liszt_web/Resources/Public/Icons/LogoLisztPortal.svg" alt="Logo Liszt Portal" />
        </f:link.page>


        <div class="page-header-title page-header-title-detailpage">
            <f:if condition="{data.subtitle}">
                <f:then>
                    <p class="page-header-subtitle"  style="view-transition-name: news-date-{pageId};">{data.subtitle}</p>
                </f:then>
                <f:else>
                    <f:if condition="{data.newsdate}">
                        <p class="page-header-subtitle"  style="view-transition-name: news-date-{pageId};"><f:format.date format="d.m.Y">{data.newsdate}</f:format.date></p>
                    </f:if>
                </f:else>
            </f:if>

            <h1 style="view-transition-name: news-headline-{pageId};">
                <f:if condition="{data.headline}">
                    <f:then>
                        <f:format.nl2br>{data.headline}</f:format.nl2br>
                    </f:then>
                    <f:else>
                        {data.title}
                    </f:else>
                </f:if>
            </h1>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainnavigation" aria-controls="mainnavigation" aria-label="{f:translate(key: 'switchNavigation', extensionName: 'liszt_web')}">
            <span class="navbar-toggler-icon" aria-hidden="true">
                <span class="navbar-toggler-icon-bar"></span>
                <span class="navbar-toggler-icon-bar"></span>
                <span class="navbar-toggler-icon-bar"></span>
            </span>
        </button>

        <f:render partial="MainNav" arguments="{_all}" />

    </div>
</header>
