<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<f:layout name="Default"/>

<f:section name="Main">


    <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.hasContent', data: '{colPos: 0}')}">
        <main role="main" id="#page-content">
            <div class="container-xl grid grid-3col-md">
                <aside class="sidebar">
                    {f:cObject(typoscriptObjectPath: 'lib.dynamicContent', data: '{colPos: 1, slide: -1, max: 1}')}
                </aside>
                <article class="content grid-colspan-md-2">
                    {f:cObject(typoscriptObjectPath: 'lib.dynamicContent', data: '{colPos: 0, slide: -1, max: 1}')}
                </article>
            </div>
        </main>
    </f:if>
</f:section>


<f:section name="FooterAssets">
    <vac:asset.vite entry="packages/liszt_web/Resources/Private/app.js"/>
</f:section>


</html>
